<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Point on a map D3</title>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<style type="text/css">
	.feature {
		fill: none;
		stroke: grey;
		stroke-width: 1px;
  		stroke-linejoin: round;
	}
	.mesh {
		fill: none;
  		stroke: lightgrey;
  		stroke-width: 2px;
  		stroke-linejoin: round;
	}
	h1 {
		font-family: sans-serif;
	}
  div.tooltip {
    position: absolute;
    text-align: center;
    width: 75px;
    padding: 2px;
    font: 12px sans-serif;
    color: white;
    background: black;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
  }
</style>
</head>
<body>
	<h1>Point in the north west part of SF</h1>


<script type="text/javascript">

var width = 950,
    height = 550;

// set projection
var projection = d3.geo.mercator();

// create path variable
var path = d3.geo.path()
    .projection(projection);


d3.json("us.json", function(error, topo) { console.log(topo);

  	states = topojson.feature(topo, topo.objects.states).features
  	// set projection parameters
  	projection
      .scale(1000)
      .center([-106, 37.5])

    // create svg variable
    var svg = d3.select("body").append("svg")
    				.attr("width", width)
    				.attr("height", height);

    // points
    aa = {coordinates:[-122.490402, 38.786453], sent:10.2, tweetName: "lol"};
    bb = {coordinates:[-122.389809, 37.72728], sent:2.8, tweetName: "yeees"};

	// bb = [-122.389809, 37.72728];

	console.log(projection(aa),projection(bb));

	// add states from topojson
	svg.selectAll("path")
      .data(states).enter()
      .append("path")
      .attr("class", "feature")
      .style("fill", "steelblue")
      .attr("d", path);

      console.log(topojson.mesh(topo, topo.objects.states))
    // put boarder around states 
  	svg.append("path")
      .datum(topojson.mesh(topo, topo.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);

//     // add circles to svg
    svg.selectAll("circle")
		.data([aa,bb]).enter()
		.append("circle")
		.attr("cx", function (d) {  return projection(d.coordinates)[0]; })
		.attr("cy", function (d) { return projection(d.coordinates)[1]; })
    .attr("r", function (d) { return d.sent})
		// .attr("r", "8px")
		.attr("fill", "red")
    .on("mouseover", function(d){ 
      div.transition()
        .duration(200)
        .style("opacity", 0.9)
      div.html(d.tweetName)
        .style("left", (d3.event.pageX) + 10 + "px")
        .style("top", (d3.event.pageY - 30) + "px")  
    })
    .on("mouseout", function(d) {
      div.transition()
        .duration(500)
        .style("opacity", 0.0);
    })

    var div = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);
});

</script>
    
</body>
</html>
